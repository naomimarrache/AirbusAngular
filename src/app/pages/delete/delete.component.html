
<div class="container">
    <form [formGroup]="deleteForm" (ngSubmit)="onSubmit(deleteForm.value)">
      <h2>Supprimer</h2>
      <div>
        <mat-form-field class="example-full-width">
          <mat-label>Id</mat-label>
          <input matInput placeholder="Id de la ressource" formControlName="id">
        </mat-form-field>
      </div>
    
      <button class="button" mat-raised-button color="warn" type="submit">Supprimer ressource</button>
    </form>
</div>
